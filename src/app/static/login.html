
<div class="row" >
  <div class="homepanel small-6 small-centered columns">



      <form (ngSubmit)="login()" autocomplete="off" class="login-form">

      <md-card class="login-card" >
        <h1>Login</h1>
        <div class="control-group">
          <div class="control">
            <md-input
              class="login-input"
            placeholder="Username"
            [value]="localState.username"
            (input)="localState.username = $event.target.value"
              >
            </md-input>
          </div>

          <div class="control">
          <md-input
            class="login-input"
            placeholder="Password"
            type="password"
            [value]="localState.password"
            (input)="localState.password = $event.target.value"
            >
          </md-input>
            </div>
        </div>
        <button md-raised-button class="login-button" color="primary">Login</button>




      <div class="control-group">
        <div class="controls">

          <br/><br/><br/>

          <a class="button secondary" rel="nofollow" href="/login/twitter/">Twitter</a>

          <a class="button secondary" rel="nofollow" href="/login/facebook/">Facebook</a>

          <a class="button secondary" rel="nofollow" href="/login/google-oauth2/">Google-Oauth2</a>


        </div>
      </div>
    </md-card>
      </form>

  </div>
</div>
