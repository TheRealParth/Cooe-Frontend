<div class="row" >
  <div class="homepanel small-6 small-centered columns">
    <form (ngSubmit)="signup()" autocomplete="off" class="login-form">

      <md-card class="login-card" >
        <h1>Sign Up</h1>
        <div class="login-error">
          {{localState.error}}
        </div>
        <div class="control-group-next">
          <div class="control">
            <md-input
              placeholder="First Name"
              [value]="localState.firstName"
              (input)="localState.firstName = $event.target.value"
            >
            </md-input>
          </div>

          <div class="control">
            <md-input
              placeholder="Last Name"
              [value]="localState.lastName"
              (input)="localState.lastName = $event.target.value"
            >
            </md-input>
          </div>
        </div>
        <div class="control-group">

          <div class="control">
            <md-input
              class="login-input"
              placeholder="Username"
              [value]="localState.username"
              (input)="localState.username = $event.target.value"
            >
            </md-input>
          </div>

          <div class="control">
            <md-input
              class="login-input"
              placeholder="Password"
              type="password"
              [value]="localState.password"
              (input)="localState.password = $event.target.value"
            >
            </md-input>
          </div>
          <div class="control">
            <md-input
              class="login-input"
              placeholder="Confirm Password"
              type="password"
              [value]="localState.confirmPass"
              (input)="localState.confirmPass = $event.target.value"
            >
            </md-input>
          </div>

          <div class="control">
            <md-input
              placeholder="Email"
              type="email"
              [value]="localState.email"
              (input)="localState.email = $event.target.value"
            >
            </md-input>
          </div>
        </div>
        <div  class="button-container">
          <a (click)="routeUtilService.routeTo('Login')" >Already Signed Up?</a>
        </div>


        <div class="button-container-login">
          <button md-raised-button class="login-button"  [disabled] = "localState.isSigningUp" color="primary">Sign Up</button>
        </div>

      </md-card>
    </form>

  </div>
</div>
