
<div class="row" >
  <div class="homepanel small-6 small-centered columns">

    <form (ngSubmit)="forgot()" autocomplete="off" class="login-form">

      <md-card class="login-card" >
        <h1>Forgot</h1>
        <div class="login-error">{{localState.error}}</div>
        <div class="control-group">

          <div class="control">
            <md-input
              class="login-input"
              placeholder="Email"
              type="email"
              [value]="localState.email"
              (input)="localState.email = $event.target.value"
            >
            </md-input>
          </div>
        </div>
        <div class="button-container">
          <a (click)="routeUtilService.routeTo('Login')" >Back to Log in</a>
        </div>


        <div class="button-container-login">
          <button md-raised-button class="login-button" [disabled]="localState.isRecovering"color="primary">Recover</button>
        </div>

      </md-card>
    </form>

  </div>
</div>
