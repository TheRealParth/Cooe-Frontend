
<div class="row" >
  <div class="homepanel small-6 small-centered columns">



      <form (ngSubmit)="login()" autocomplete="off" class="login-form">

      <md-card class="login-card" >
        <h1>Login</h1>
        <div class="login-error">{{localState.error}}</div>
        <div class="control-group">
          <div class="control">
            <md-input
              class="login-input"
            placeholder="Username"
            [value]="localState.username"
            (input)="localState.username = $event.target.value"
              >
            </md-input>
          </div>

          <div class="control">
          <md-input
            class="login-input"
            placeholder="Password"
            type="password"
            [value]="localState.password"
            (input)="localState.password = $event.target.value"
            >
          </md-input>
            </div>
        </div>
        <div  class="button-container">
          <a (click)="routeUtilService.routeTo('Forgot')" >Forgot?</a>
          <a (click)="routeUtilService.routeTo('Signup')" >Sign Up</a>
        </div>


        <div class="button-container-login">
        <button md-raised-button class="login-button" [disabled] = "localState.isLoggingIn" color="primary">Login</button>
          </div>





        <div class="button-container-social">
          <a class="button secondary" rel="nofollow" href="/login/twitter/">Twitter</a>

          <a class="button secondary" rel="nofollow" href="/login/facebook/">Facebook</a>

          <a class="button secondary" rel="nofollow" href="/login/google-oauth2/">Google-Oauth2</a>
        </div>

    </md-card>
      </form>

  </div>
</div>
